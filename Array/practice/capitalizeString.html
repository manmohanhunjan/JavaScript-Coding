<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitalize String to Upper Case</title>
</head>
<body>
    <script>

        const arr = ["mohan", "man", "manmohan"];

        // for(i = 0;i<arr.length;i++){
        //     arr[i] = arr[i].toUpperCase();
        // }

        // alert(arr);

        //2nd Method

        const capitalizedArr = arr.map(function (string) {
            return string.toUpperCase();
        });

        alert(capitalizedArr);

    </script>
</body>
</html>
