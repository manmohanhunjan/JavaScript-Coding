<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Input</title>
    <link rel="stylesheet" href="array_input.css">
    <script src="array_input.js" defer></script>
  </head>
  <body>
    <div class="container">

        <h1>Input an Array</h1>
        <input type="number" name="" id="array-input" />
        <div class="btn">
            <button onclick="push_op()">push</button>
            <button onclick="pop_op()">pop</button>
            <button onclick="shift_op()">shift</button>
            <button onclick="unshift_op()">unshift</button>
        </div>
        <p >Result Is: <span id="result"></span></p>
    </div>
  </body>
</html>
