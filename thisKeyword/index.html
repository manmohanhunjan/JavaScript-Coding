<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // set-timeout example of this keyword
        var obj = {
            name: "Rahul",
            age: 20,
            greet: function(){
                console.log("Hello " + this.name);
                setTimeout(function(){
                    console.log("Hello " + this.name);
                }, 2000);
            }
        }


    </script>
</body>
</html>
