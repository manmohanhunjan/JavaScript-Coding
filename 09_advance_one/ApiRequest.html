<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: aliceblue;">
    <div class="container">
        <img src="" alt="">
        <p class="following"></p>
    </div>
</body>
<script>

const card = document.querySelector('.container img')
const following = document.querySelector('.following')
const cardMaker = (data) => {
    card.setAttribute('src', data.avatar_url)
    following.appendChild(document.createTextNode(data.following))
}


    const requestURL = 'https://api.github.com/users/manmohanhunjan'
    const xhr = new XMLHttpRequest();
    xhr.open('GET', requestURL)
    xhr.onreadystatechange = function () {
        console.log(xhr.readyState);
        if (xhr.readyState === 4) {
            const data = JSON.parse(this.responseText)
            console.log(data.following);
            cardMaker(data)
        }
    }
    xhr.send();




</script>
</html>
