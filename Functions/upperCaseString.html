<body>
    <script>
        let container = [];
        function badaKarDo(...data) {
            for (let i = 0; i < data.length; i++) {
                container [i] = data[i].toUpperCase();
                
            }
            return container;
        }
        badaKarDo('hey','yo','waddup')
        console.log(container);
    </script>
