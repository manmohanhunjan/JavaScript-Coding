<!-- Write a function that takes an array of numbers as an argument and returns a new
array with only the even numbers. -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let container = [];
      function evenOnly(...data) {
        for (let i = 0; i < data.length; i++) {
          if (data[i] % 2 == 0) {
            container[container.length] = data[i];
          }
        }
        return container;
      }
      evenOnly(1, 2, 3, 4, 5, 6);
      console.log(container);
    </script>
  </body>
</html>
