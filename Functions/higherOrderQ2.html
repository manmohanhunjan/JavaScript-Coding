<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher Order Function</title>
  </head>
  <body>
    <script>
      function s1(a) {
        return function s2(b) {
          return a.concat(b);
        };
      }
      let finalStr = s1('Hello');

      console.log(finalStr('World'));
    </script>
  </body>
</html>
