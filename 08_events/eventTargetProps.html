<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Target Properties</title>
    <style>
        .target-box {
            width: 200px;
            height: 200px;
            background-color: lightblue;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>
    <div class="target-box" id="box1">Box 1</div>
    <div class="target-box" id="box2">Box 2</div>
    <div class="target-box" id="box3">Box 3</div>
    <p id="resultDisplay">Event target properties will appear here</p>

    <script>
        const targetBoxes = document.querySelectorAll('.target-box');
        const resultDisplay = document.getElementById('resultDisplay');

        targetBoxes.forEach((box) => {
            box.addEventListener('mouseover', (event) => {
                // Get the event target, toElement, and srcElement
                const target = event.target; //this targets the element that the event is attached to
                const toElement = event.toElement; //this targets the element that the mouse is over
                const srcElement = event.srcElement;    //this targets the element that the event was originally fired on

                // Display the properties in the result paragraph
                resultDisplay.textContent = `Target: ${target.id}, toElement: ${toElement.id}, srcElement: ${srcElement.id}`;
            });
        });
    </script>
</body>
</html>
