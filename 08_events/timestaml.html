<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Event Timestamp</title>
</head>
<body style="background-color: black; color: aliceblue;">
    <button id="myButton">Click Me</button>
    <p id="timestampDisplay">Timestamp will appear here</p>

    <script>
        const button = document.querySelector('#myButton')
        const timestampDisplay = document.querySelector('#timestampDisplay')

        button.addEventListener('click', (e) => {
            const timestamp = event.timeStamp;

            timestampDisplay.appendChild(document.createTextNode(`Button clicked at: ${timestamp} milliseconds`))
        })
    </script>
</body>
</html>
